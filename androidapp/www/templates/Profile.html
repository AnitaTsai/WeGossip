<ion-view title="個人資料">
    <ion-content padding="'true'" class="has-header">
        <ion-list></ion-list>
        <ion-list>
            <ion-item menu-close="" class="item-thumbnail-left">
                <img src= "http://4.bp.blogspot.com/-zsbDeAUd8aY/US7F0ta5d9I/AAAAAAAAEKY/UL2AAhHj6J8/s1600/facebook-default-no-profile-pic.jpg">
                <h2>{{UserName}}</h2>
                <p>{{UserEmail}}</p>
            </ion-item>
        </ion-list>
        <ion-list></ion-list>
        <div class="spacer" style="width: 300px; height: 52px;"></div>
        <ion-list>
            <label class="item item-input">
                <span class="input-label">聯絡方式</span>
                <input type="text" placeholder="">
            </label>           
        </ion-list>
        <div  style="text-align: center;">
        <button ng-click = "SaveData()" class="button button-positive" style="width:40%; margin:10px;">儲存</button>
        </div>
    </ion-content>
</ion-view>
