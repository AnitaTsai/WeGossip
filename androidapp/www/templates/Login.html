<ion-view title="Login">

  <ion-nav-bar align-title="center" class="bar-dark nav-title-slide-ios7">      
  </ion-nav-bar>

  <ion-content padding="false" class="has-header">
    <form>
      <img src="/img/ionic.png" width="50%" height="auto" style="width: 50%; height: auto; display : block ;  margin:10px auto;" >

        <ion-list >
          <label class="item item-input">
            <span class="input-label" >Username</span>
            <input type="text" placeholder="enter your username..." ng-model="data.username">
          </label>
          <label class="item item-input">
            <span class="input-label">password</span>
            <input type="password" placeholder="enter your password..." ng-model="data.password">
          </label>
        </ion-list>

        <div style="text-align: center;">
          <button class="button button-full button-positive" style="margin-top:30px;" ng-click="Login()">Login</button>
          <a href="#/SignUp" class="button button-full button-positive">CreateAccount</a>           
        </div>
    <p style="margin-top:100px; text-align: center; color:#C0C0C0;">JerryLo AnitaTsai</p>
    </form>
  </ion-content>

</ion-view>
